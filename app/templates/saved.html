<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Articles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Saved Articles</h1>
        <a href="{{ url_for('main.dashboard') }}">‚Üê Back to Dashboard</a>
        <div class="articles">
            {% for article in articles %}
                <div class="card">
                    <h3><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h3>
                    <p>{{ article.summary }}</p>
                    <small>Source: {{ article.source }}</small>
                </div>
            {% else %}
                <p>No saved articles.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
